<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Neon Glass</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        overflow: hidden;
        transition: background 0.4s ease;
      }

      .calculator {
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
        padding: 25px;
        width: 360px;
        color: white;
        text-align: center;
      }

      .display {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        font-size: 2.3rem;
        padding: 20px;
        text-align: right;
        overflow-x: auto;
        color: #f5f6fa;
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease;
      }

      .display.animate {
        transform: scale(1.05);
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        margin-top: 20px;
      }

      button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 15px;
        color: #f5f6fa;
        font-size: 1.3rem;
        padding: 15px;
        cursor: pointer;
        transition: all 0.25s ease;
        backdrop-filter: blur(5px);
      }

      button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }

      .operator {
        background: rgba(255, 255, 255, 0.2);
        color: #00a8ff;
        box-shadow: 0 0 10px #00a8ff;
      }

      .equal {
        grid-column: span 2;
        background: linear-gradient(90deg, #00a8ff, #9c88ff);
        color: #fff;
        box-shadow: 0 0 15px #00a8ff;
      }

      .clear {
        background: rgba(255, 99, 71, 0.3);
        box-shadow: 0 0 10px #ff6347;
      }

      .history {
        margin-top: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 10px;
        max-height: 120px;
        overflow-y: auto;
        font-size: 0.9rem;
        text-align: left;
      }

      .history-item {
        color: #dcdde1;
        margin-bottom: 4px;
        cursor: pointer;
        transition: 0.2s;
      }

      .history-item:hover {
        color: #00a8ff;
      }

      .dark-toggle {
        margin-top: 10px;
        cursor: pointer;
        font-size: 0.9rem;
        color: #aaa;
      }

      /* Light Mode */
      body.light {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #2f3640;
      }
      body.light .calculator {
        background: rgba(255, 255, 255, 0.4);
        color: #2f3640;
      }
      body.light .display {
        background: rgba(0, 0, 0, 0.1);
        color: #2f3640;
      }
      body.light button {
        color: #2f3640;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div id="display" class="display">0</div>

      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendInput('(')">(</button>
        <button onclick="appendInput(')')">)</button>
        <button class="operator" onclick="appendInput('/')">√∑</button>

        <button onclick="appendInput('7')">7</button>
        <button onclick="appendInput('8')">8</button>
        <button onclick="appendInput('9')">9</button>
        <button class="operator" onclick="appendInput('*')">√ó</button>

        <button onclick="appendInput('4')">4</button>
        <button onclick="appendInput('5')">5</button>
        <button onclick="appendInput('6')">6</button>
        <button class="operator" onclick="appendInput('-')">‚àí</button>

        <button onclick="appendInput('1')">1</button>
        <button onclick="appendInput('2')">2</button>
        <button onclick="appendInput('3')">3</button>
        <button class="operator" onclick="appendInput('+')">+</button>

        <button onclick="appendInput('0')">0</button>
        <button onclick="appendInput('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>

      <div class="history" id="history"></div>
      <div class="dark-toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è Mode</div>
    </div>

    <audio id="clickSound" src="click.mp3"></audio>

    <script>
      const display = document.getElementById("display");
      const historyContainer = document.getElementById("history");
      const clickSound = document.getElementById("clickSound");
      let darkMode = true;

      function playClick() {
        clickSound.currentTime = 0;
        clickSound.play();
      }

      function appendInput(value) {
        playClick();
        if (display.textContent === "0" || display.textContent === "Error")
          display.textContent = "";
        display.textContent += value;
      }

      function clearDisplay() {
        playClick();
        display.textContent = "0";
      }

      function calculate() {
        playClick();
        try {
          const exp = display.textContent;
          const result = eval(exp);
          display.textContent = result;
          display.classList.add("animate");
          setTimeout(() => display.classList.remove("animate"), 200);
          addHistory(exp, result);
        } catch {
          display.textContent = "Error";
        }
      }

      function addHistory(exp, res) {
        const item = document.createElement("div");
        item.classList.add("history-item");
        item.textContent = `${exp} = ${res}`;
        item.onclick = () => (display.textContent = res);
        historyContainer.prepend(item);
      }

      function toggleMode() {
        playClick();
        darkMode = !darkMode;
        document.body.classList.toggle("light", !darkMode);
      }

      // Keyboard support
      document.addEventListener("keydown", (e) => {
        if (/[0-9+\-*/.()]/.test(e.key)) appendInput(e.key);
        else if (e.key === "Enter") calculate();
        else if (e.key === "Backspace")
          display.textContent = display.textContent.slice(0, -1) || "0";
        else if (e.key.toLowerCase() === "c") clearDisplay();
      });
    </script>
  </body>
</html>
